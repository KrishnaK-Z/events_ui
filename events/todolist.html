<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="todolistcss.css">
  </head>
  <body>
    <div class="container">

      <div class="input_box_group">
        <h3>To Do List</h3>
        <form class="" action="#" method="post">
          <input type="text" name="item" value="" id="item">
          <button type="submit" name="button" id="addbtn"><i class="fas fa-plus"></i></button>
        </form>
        <p id="error" style="color:red;"></p>
      </div>

      <div class="lists">
        <ul id="to-do-list">
          <li>Sample Item
            <span><i class="far fa-edit"></i></span>
            <span><i class="fas fa-trash-alt"></i></span>
          </li>
        </ul>
      </div>

    </div>

  </body>

  <script type="text/javascript" src="todolistjs.js"></script>

</html>
