<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/noteslogin.css">
  </head>
  <body>
    <div class="container">
      <div class="loginWrapper" id="logform">
        <form class="" action="notes.html" method="post">
          <div class="login-head">
              <h2>Sign In</h2>
          </div>
          <div class="input-group">
            <div class="inputWrapper">
              <label for="email">Email</label>
              <input type="email" name="email" value="">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="inputWrapper">
              <label for="password">Password</label>
              <input type="password" name="password" value="">
              <i class="fas fa-unlock-alt"></i>
            </div>
            <div class="form-button">
              <button type="submit" name="button">Submit<i class="fas fa-arrow-circle-right"></i></button>
            </div>
          </div>
        </form>
      </div>

      <button type="register-swap" name="button" class="tap register-tap" id="register-tap">Register Here</button>

      <button type="login-swap" name="button" class="tap login-tap" id="login-tap">Login Here</button>

      <div class="loginWrapper registerWrapper" >
        <form class="" action="" method="post">
          <div class="login-head">
              <h2>Sign Up</h2>
          </div>
          <div class="input-group">
            <div class="inputWrapper">
              <label for="email">User Name</label>
              <input type="text" name="name" value="">
              <i class="fas fa-user"></i>
            </div>
            <div class="inputWrapper">
              <label for="email">Email</label>
              <input type="email" name="email" value="">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="inputWrapper">
              <label for="password">Password</label>
              <input type="password" name="password" value="">
              <i class="fas fa-unlock-alt"></i>
            </div>
            <div class="form-button">
              <button type="submit" name="button">Submit<i class="fas fa-arrow-circle-right"></i></button>
            </div>
          </div>
        </form>
      </div>


    </div>
    <script>
      var loginWrapper = document.getElementsByClassName('loginWrapper');

      for( var i=0;i<loginWrapper.length; i++ ){
        loginWrapper[i].addEventListener("keydown",function(event){
          event.target.parentNode.classList.add('focused');
        });
      }

      var register_tap = document.getElementById('register-tap');
      register_tap.addEventListener('click',function(){
        loginWrapper[0].style.left = "-100%";
        loginWrapper[1].style.left = "60%";
        register_tap.style.top = "120%";
        login_tap.style.top = "50%";
      });

      var login_tap = document.getElementById('login-tap');
      login_tap.addEventListener('click',function(){
        loginWrapper[0].style.left = "10%";
        loginWrapper[1].style.left = "-100%";
        login_tap.style.top = "-120%";
        register_tap.style.top = "50%";
      });

    </script>
  </body>
</html>
