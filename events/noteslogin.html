<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/noteslogin.css">
</head>

<body>
  <div class="container">
    <div class="loginWrapper" id="logform">
      <form class="" action="" method="post" id="login_form">
        <div class="login-head">
          <h2>Sign In</h2>
        </div>
        <div class="input-group">
          <div class="inputWrapper">
            <label for="email">Username</label>
            <input type="text" name="username" value="">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="inputWrapper">
            <label for="password">Password</label>
            <input type="password" name="password" value="">
            <i class="fas fa-unlock-alt"></i>
          </div>
          <div class="form-button">
            <button type="submit" name="button" id="loginbtn">Submit<i class="fas fa-arrow-circle-right"></i></button>
          </div>
        </div>
      </form>
    </div>

    <button type="register-swap" name="button" class="tap register-tap" id="register-tap">Register Here</button>

    <button type="login-swap" name="button" class="tap login-tap" id="login-tap">Login Here</button>

    <div class="loginWrapper registerWrapper">
      <form class="" method="post" id="registerform">
        <div class="login-head">
          <h2>Sign Up</h2>
        </div>
        <div class="input-group">
          <div class="inputWrapper">
            <label for="email">User Name</label>
            <input type="text" name="username">
            <i class="fas fa-user"></i>
          </div>
          <div class="inputWrapper">
            <label for="password">Password</label>
            <input type="password" name="password" >
            <i class="fas fa-unlock-alt"></i>
          </div>
          <div class="form-button">
            <button type="submit" name="button" id="registerbtn">Submit<i class="fas fa-arrow-circle-right"></i></button>
          </div>
        </div>
      </form>
    </div>


  </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="js/jsUtils.js"></script>
  <script src="js/noteslogin.js">
  </script>
</body>

</html>
